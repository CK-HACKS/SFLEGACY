<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SF LEGACY | SECURE ACCESS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --neon-gold: #FFD700;
            --dark-bg: #050505;
            --panel-bg: rgba(12, 12, 12, 0.95);
            --font-tech: 'Rajdhani', sans-serif;
            --font-head: 'Syncopate', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--dark-bg);
            font-family: var(--font-tech);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* --- 1. LOADER SCREEN (Character) --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }

        .char-img {
            width: 250px; 
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.2));
            animation: breathe 3s infinite ease-in-out;
        }
        
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .loader-text {
            color: var(--neon-gold); font-family: monospace; margin-top: 20px;
            letter-spacing: 2px; font-size: 14px;
        }

        /* --- 2. BIOMETRIC OVERLAY (The Lock) --- */
        #bio-lock {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5000;
            display: none; /* Shown via JS */
            flex-direction: column;
            justify-content: center; align-items: center;
        }

        .fingerprint-btn {
            font-size: 60px;
            color: rgba(255, 215, 0, 0.3);
            cursor: pointer;
            position: relative;
            transition: 0.3s;
            border: 2px dashed rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            width: 120px; height: 120px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Pulse Animation when waiting */
        .fingerprint-btn.waiting { animation: pulse 2s infinite; }
        
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); border-color: rgba(255, 215, 0, 0.4); color: rgba(255, 215, 0, 0.8); }
            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); border-color: rgba(255, 215, 0, 0.1); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* Scanner Line Animation */
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: #00ff00; /* Green scan line */
            box-shadow: 0 0 10px #00ff00;
            display: none;
        }

        .scanning .scan-line {
            display: block;
            animation: scanMove 1.5s linear infinite;
        }
        .scanning { color: #fff; border-color: #00ff00; }

        @keyframes scanMove { 0% { top: 10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 90%; opacity: 0; } }

        .lock-msg {
            margin-top: 20px; color: #aaa; font-size: 12px; letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- 3. MAIN CARD (Locked State) --- */
        .card-wrapper {
            transition: filter 1s ease, transform 1s ease;
            filter: grayscale(100%) blur(8px); /* DEFAULT LOCKED STATE */
            transform: scale(0.95);
            pointer-events: none; /* No clicking allowed yet */
        }
        
        .card-wrapper.unlocked {
            filter: grayscale(0%) blur(0px);
            transform: scale(1);
            pointer-events: auto;
        }

        .card {
            width: 85vw; max-width: 380px;
            background: var(--panel-bg);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 25px; /* Softer corners */
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Profile Image */
        .img-box {
            width: 110px; height: 110px; margin: 0 auto 15px;
            border-radius: 50%; padding: 4px;
            border: 2px solid var(--neon-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* Text */
        h1 { font-family: var(--font-head); font-size: 1.8rem; margin-bottom: 5px; color: #fff; }
        .tagline { color: var(--neon-gold); font-size: 0.8rem; letter-spacing: 3px; font-weight: 700; margin-bottom: 25px; }

        .info-grid {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 0.9rem;
            color: #ddd;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- 4. ROUNDED BUTTONS (Pill Shape) --- */
        .btn-list { display: flex; flex-direction: column; gap: 12px; }

        .btn {
            background: transparent;
            border: 1px solid var(--neon-gold);
            padding: 14px;
            color: #fff;
            text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            border-radius: 50px; /* PILL SHAPE */
        }

        .btn:hover {
            background: var(--neon-gold);
            color: #000;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
        }

        /* Background Grid */
        .bg-fx {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: radial-gradient(circle at center, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
        }

    </style>
</head>
<body>

    <div id="loader">
        <img src="https://i.ibb.co/gbvZ28XV/Picsart-25-12-01-10-42-17-372.png" alt="Char" class="char-img">
        <div class="loader-text">> ESTABLISHING CONNECTION...</div>
    </div>

    <div id="bio-lock">
        <div class="fingerprint-btn waiting" onclick="scanFingerprint(this)">
            <i class="fa-solid fa-fingerprint"></i>
            <div class="scan-line"></div>
        </div>
        <div class="lock-msg">Authentication Required</div>
    </div>

    <div class="card-wrapper" id="main-content">
        <div class="bg-fx"></div>
        <div class="card">
            
            <div class="img-box">
                <img src="https://i.ibb.co/N2CzdJbr/20251201092021196.jpg" alt="Profile" class="profile-img">
            </div>

            <h1>SF LEGACY</h1>
            <p class="tagline">SCARFALL UNIVERSE</p>

            <div class="info-grid">
                <div>NAME: CHANDRAKANT RAY</div>
                <div><span style="color:var(--neon-gold)">RANK:</span> CLONE-ALPHA</div>
                <div><span style="color:var(--neon-gold)">UID:</span> 1000089726</div>
            </div>

            <nav class="btn-list">
                <a href="https://www.instagram.com/ckexploit" class="btn">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
                <a href="https://discord.gg/a3bkxrend" class="btn">
                    <i class="fa-brands fa-discord"></i> Join Discord
                </a>
                <a href="https://t.me/SF_LEGACY" class="btn">
                    <i class="fa-brands fa-telegram"></i> Telegram
                </a>
            </nav>

            <div style="margin-top: 20px; font-size: 10px; color: #555;">SECURE ID: SF-2025-X</div>
        </div>
    </div>

    <script>
        // --- STEP 1: LOAD SEQUENCE ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    // Show Biometric Lock
                    document.getElementById('bio-lock').style.display = 'flex';
                }, 500);
            }, 2500);
        });

        // --- STEP 2: FINGERPRINT SCAN LOGIC ---
        function scanFingerprint(btn) {
            // Remove waiting pulse
            btn.classList.remove('waiting');
            // Add scanning animation
            btn.classList.add('scanning');
            
            const msg = document.querySelector('.lock-msg');
            msg.innerText = "SCANNING BIOMETRICS...";
            msg.style.color = "#00ff00";

            // Vibration haptic feedback
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            // Wait 2 seconds for scan simulation
            setTimeout(() => {
                // Success!
                document.getElementById('bio-lock').style.transition = "opacity 0.5s";
                document.getElementById('bio-lock').style.opacity = "0";
                
                // UNLOCK THE CARD (Remove Blur & B/W)
                const card = document.getElementById('main-content');
                card.classList.add('unlocked');
                
                // Clean up overlay
                setTimeout(() => {
                    document.getElementById('bio-lock').style.display = 'none';
                }, 500);

            }, 2000);
        }
    </script>
</body>
</html>
