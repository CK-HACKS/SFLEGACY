    <style>
        /* --- color palette (aapke image se) --- */
        :root {
            --bg-dark: #0c0e0b;       /* main background */
            --accent-blue: #2e7cdb;     /* highlight blue (changed from red) */
            --text-light: #def3ff;    /* light blue-white text */
            --text-cream: #fefaef;    /* creamy white text (for bio) */
        }

        /* --- basic setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            
            /* dynamic animated gradient background */
            background: linear-gradient(-45deg, #0c0e0b, #0a111a, #0c0e0b, #0f1c30); /* blueish gradient */
            background-size: 400% 400%;
            animation: gradientbg 15s ease infinite;
            
            /* center content */
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- keyframe for bg animation --- */
        @keyframes gradientbg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- main content card --- */
        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
            padding: 30px;
            background: rgba(12, 14, 11, 0.5); /* semi-transparent dark bg */
            border: 1px solid rgba(46, 124, 219, 0.2); /* faint blue border */
            border-radius: 20px;
            backdrop-filter: blur(10px); /* glass effect */
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(46, 124, 219, 0.15); /* soft blue glow */
        }

        /* --- logo image styling --- */
        .logo-img {
            width: 120px;           /* logo width */
            height: 120px;          /* logo height */
            border-radius: 50%;     /* makes it a perfect circle */
            object-fit: cover;      /* ensures image covers the circle without distortion */
            border: 3px solid var(--accent-blue); /* blue border around logo */
            box-shadow: 0 0 20px rgba(46, 124, 219, 0.5); /* blue glow effect */
            margin: 0 auto 20px auto; /* centered with bottom margin */
            display: block; /* ensures proper centering */
        }
        
        /* --- text content --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 15px rgba(46, 124, 219, 0.7); /* blue text shadow */
        }

        .bio {
            font-size: 1rem;
            color: var(--text-cream);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* --- link buttons container --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- individual link button --- */
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            
            background: transparent;
            border: 2px solid var(--accent-blue); /* blue border */
            color: var(--text-light);
            
            padding: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            
            transition: all 0.3s ease-in-out;
        }

        .link-button i {
            font-size: 1.3rem;
        }

        /* --- eye-catching hover effect --- */
        .link-button:hover {
            background: var(--accent-blue); /* blue background on hover */
            color: var(--bg-dark);
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 0 25px rgba(46, 124, 219, 0.8); /* blue glow on hover */
        }
        
        /* --- footer --- */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-cream);
            opacity: 0.6;
        }

    </style>
